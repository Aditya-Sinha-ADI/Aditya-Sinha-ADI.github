<!DOCTYPE html>
<html>
    <head>
        <title>LOGIN PAGE</title>
        <style></style>
    </head>


    <style>
        html {
            background-image: url(login-background.png);
             -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
        .center {
            position: absolute;
            top: 35%;
            left: 37.5%;
            color: azure;
            background-color: black;
            padding: 20px;
            min-width: 250px;
            background: none;
            border: thin solid white;
            box-shadow: .2em.2em.4em white;
        }
        h1 {
            text-align: center;
            border-bottom: thick solid rgb(58, 143, 58);
            margin-bottom: 30px;
            margin-left: 15px;
            margin-right: 15px;
        }
        .form {
            margin-bottom: 15px;
        }
        .form input {
            width: 100%;
            background: none;
            color: aliceblue;
            font-size: 20px;
            margin-bottom: 5px;
            border-radius: 5px;

        }
        .buttons {
            width: 100%;
            background: none;
            color: green;
            border: thin solid white;
            box-shadow: .08em.08em.08em white;
            font-size: 20px;
            padding: 5px;
            cursor: pointer;
        }

    </style>

<body>
    <div class="center">
    <h1>LOGIN</h1>
    <form class="form">
        <input type="text" placeholder="user name" name="user" value="">
        <br>
        <input type="password" placeholder="password" name="password" value="">
    </form>
    <button type="button" class="buttons">Sign in</button>
    </div>
</body>
</html>
